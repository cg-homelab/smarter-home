  backend:
    build:
      context: ./
      dockerfile: Dockerfile.api
      #target: prod
    restart: unless-stopped
    ports:
      - ${BACKEND_PORT}:${BACKEND_PORT}
    env_file:
      - .env
    depends_on:
      - database
    networks:
      - smarter_home

